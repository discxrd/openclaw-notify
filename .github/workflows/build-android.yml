name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: gradle

      - name: Decode Google Services JSON
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -n "$GOOGLE_SERVICES_JSON" ]; then
            echo "$GOOGLE_SERVICES_JSON" > OpenClawMobile/android/app/google-services.json
          else
            echo "GOOGLE_SERVICES_JSON secret is empty, checking if file exists..."
            if [ ! -f OpenClawMobile/android/app/google-services.json ]; then
              echo "Error: google-services.json not found and secret not provided."
              exit 1
            fi
          fi

      - name: Install JS dependencies
        run: npm install
        working-directory: OpenClawMobile

      - name: Build with Gradle
        working-directory: OpenClawMobile/android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: OpenClawMobile/android/app/build/outputs/apk/debug/app-debug.apk
