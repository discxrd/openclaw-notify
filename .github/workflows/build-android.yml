name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: gradle

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: OpenClawMobile/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('OpenClawMobile/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Decode Google Services JSON (Base64)
        env:
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -n "$GOOGLE_SERVICES_JSON_BASE64" ]; then
            echo "$GOOGLE_SERVICES_JSON_BASE64" | base64 -d > OpenClawMobile/android/app/google-services.json
            echo "google-services.json decoded from Base64 secret"
          else
            echo "GOOGLE_SERVICES_JSON secret is empty, checking if file exists..."
            if [ ! -f OpenClawMobile/android/app/google-services.json ]; then
              echo "Error: google-services.json not found and secret not provided."
              exit 1
            fi
          fi

      - name: Install JS dependencies
        run: npm install --legacy-peer-deps
        working-directory: OpenClawMobile

      - name: Build Release APK with Gradle
        working-directory: OpenClawMobile/android
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=true -Dorg.gradle.parallel=true -Dorg.gradle.caching=true -Dorg.gradle.jvmargs=-Xmx4g"
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --build-cache --parallel

      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apk-release
          path: OpenClawMobile/android/app/build/outputs/apk/release/*.apk
